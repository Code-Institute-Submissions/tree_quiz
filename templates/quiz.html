{% extends 'base.html' %}
{% block content %}
<div class="col-xs-10 col-xs-offset-1 quiz_content">
    <div class="row">
        <div class="game_data">
            <div class="col-xs-6 col-sm-4 question_num">
                <h3>Question: {{ cur_question }}/10</h3>
            </div>
            <div class="hidden-xs col-sm-4 attempt_num">
                <h3>Attempt: {{ attempt }}</h3>
            </div>
            <div class="col-xs-6 col-sm-4 cur_score">
                <h3>Score: {{ cur_score }}/{{ max_score }}</h3>
            </div>
        </div>
    </div>
    
    <div class="row all-question_content">
        <div class="question_content">
            <div class="col-xs-12 col-md-9 col-lg-6 tree_img_container"> 
                <img class="tree_img" src="{{ tree_image }}" alt="Picture of tree">
            </div>
            
            <div class="col-xs-12 col-md-3 col-lg-6 q_container"> 
                <p class="message">{{ message }}</p>
                {% if hide_next_btn %}
                    <div class="submit_container">
                        <form method="POST" action="/submit/{{ username }}">
                            <input class="answer-intput" type="text" id="answer" name="answer" 
                            placeholder=" Enter Answer" pattern="^[a-zA-Z0-9]+$" required/>
                        <button class="btn submit-btn">Submit Answer!</button>
                        </form>
                    </div>
                {% else %}
                    
                    <div class="next_btn_container">
                        {% if cur_question < 10 %}
                            <form method="POST" action="/question/{{ username }}">
                                <button class="btn next-btn">Next Question!</button>
                            </form>
                        {% else %}
                            <form method="POST" action="/game_over/{{ username }}">
                                <button class="btn ">Finish Game</button>
                            </form>
                        {% endif %}    
                    </div>
                    
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
