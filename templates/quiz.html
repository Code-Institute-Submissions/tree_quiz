{% extends 'base.html' %}
{% block content %}
<div class="col-md-10 col-md-offset-1 quiz_content">
    <div class="row">
        <div class="game_data">
            <div class="col-xs-4 question_num">
                <h3>Question: {{ cur_question }}/10</h3>
            </div>
            <div class="col-xs-4 attempt_num">
                <h3>Attempt: {{ attempt }}</h3>
            </div>
            <div class="col-xs-4 cur_score">
                <h3>Score: {{ cur_score }}/{{ max_score }}</h3>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="question_content">
            <div class="col-sm-6 tree_img_container"> 
                <img class="" src="{{ tree_image }}" alt="Picture of tree">
            </div>
            
            <div class="col-sm-6 q_container"> 
                <p class="message">{{ message }}</p>
                <div class="submit_container">
                    <form method="POST" action="/submit/">
                        <label for="answer">Answer:</label>
                        <input type="text" id="answer" name="answer">
                    <button class="btn">Submit Answer!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
